version: '3.8'

services:
  # PHP Apache sima PHP alkalmazással
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-todo-app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=todoapp
      - DB_USERNAME=todouser
      - DB_PASSWORD=todopass
    networks:
      - todo-network
    depends_on:
      mysql:
        condition: service_healthy

  # MySQL adatbázis
  mysql:
    image: mysql:8.0
    container_name: todo-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: todoapp
      MYSQL_USER: todouser
      MYSQL_PASSWORD: todopass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHPMyAdmin adatbázis kezelő
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: todo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpass
    networks:
      - todo-network
    depends_on:
      - mysql

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: todo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - todo-network
    depends_on:
      - app

  # Grafana vizualizáció
  grafana:
    image: grafana/grafana:latest
    container_name: todo-grafana
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - todo-network
    depends_on:
      - prometheus

volumes:
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  todo-network:
    driver: bridge
