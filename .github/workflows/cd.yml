# CD Pipeline - Continuous Deployment
# Trigger: CSAK main branch push esetén
# Funkció: Docker image build és automatikus push Docker Hub-ra

name: CD - Deploy

on:
  push:
    branches: [ main ]  # Csak main branch push triggerel

jobs:
  # Egyetlen job: Build + Deploy Docker Hub-ra
  build-and-deploy:
    name: Build és Deploy Docker Hub-ra
    runs-on: ubuntu-latest

    steps:
      # Step 1: Repository klónozása
      - name: Kód letöltése
        uses: actions/checkout@v4

      # Step 2: Docker Buildx beállítása (multi-platform build támogatás)
      - name: Docker Buildx beállítása
        uses: docker/setup-buildx-action@v3

      # Step 3: Docker Hub authentikáció (GitHub Secrets használatával)
      - name: Docker Hub bejelentkezés
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secret
          password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secret (token)

      # Step 4: Docker image metadata generálása (tags, labels)
      - name: Metadata kinyerése
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/devops-todo-project  # Docker Hub image név
          tags: |
            type=ref,event=branch              # Branch név tag (pl. main)
            type=sha,prefix={{branch}}-        # Git commit SHA tag (pl. main-abc1234)
            type=raw,value=latest,enable={{is_default_branch}}  # 'latest' tag main branch-en

      # Step 5: Docker image build és push Docker Hub-ra
      - name: Docker image build és push
        uses: docker/build-push-action@v5
        with:
          context: .  # Dockerfile a projekt gyökerében
          push: true  # Push Docker Hub-ra (CD lépés!)
          tags: ${{ steps.meta.outputs.tags }}  # Metadata step által generált tagek
          labels: ${{ steps.meta.outputs.labels }}  # Metadata labels
          cache-from: type=gha  # GitHub Actions cache olvasása
          cache-to: type=gha,mode=max  # Cache mentése következő futáshoz

      # Step 6: Image digest kiírása (verifikáció)
      - name: Image digest kiírása
        run: echo ${{ steps.meta.outputs.digest }}
